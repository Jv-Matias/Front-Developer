<body>
<!-- Tela Inicial -->
<div class="tela-inicial">

    <!-- TELA DA ESQUERDA -->
    <div class="esquerda">
        <h1>Faça Login <br> E Veja O Que Fizemos..</h1>
        <img src="../css/imagem.svg" class="img-esquerda" alt="IMG Animada">
    </div>



    <!-- Tela Da Direita -->
    <div class="direita">
        <div class="box-login">
            <!-- Login -->
            <h1>LOGIN</h1>
            <!-- Grupo Email -->
            <div class="Grupo">
                <label for="E-mail">E-mail</label>
                <input id="email" type="text" placeholder="Email@exemplo.com">
            </div>

            <!-- Grupo Senha -->
            <div class="Grupo">
                <label for="Senha">Senha</label>
                <input id="senha" type="password" placeholder="Senha123">
            </div>

            <!-- Cadastrar-se -->
            <button id="btn-cadastro" type="button">Cadastrar-Se</button>


            <!-- Botão De Entrar -->
            <button id="btn-entrar">ENTRAR</button>
        </div>
    </div>
